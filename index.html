<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ToDoList</title>
</head>

<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <div class="app ">
        <div class="container mx-auto max-w-[700px] mt-48 shadow-sm">
            <div class="rounded-2xl p-10 bg-slate-200">
                <div id="wrapper" class="flex items-center justify-between">
                    <input class="rounded-md p-4 focus:outline-0" type="text" placeholder="Task to be done...">
                    <button class="rounded-md bg-blue-500 text-white font-medium text-xl p-4" id="add-btn">Add</button>
                </div>
                <div id="tasks" class="mt-3">
                    <p>You have <span class="count-value">0</span>task (s) to complate</p>
                </div>
            </div>
            <p class="bg-slate-200 p-4 rounded-2xl mt-5 text-red-500 text-center hidden" id="error"> Input cannot be
                empty!</p>
        </div>
    </div>

    <div class="task">
        <input type="checkbox" class="task-check">
        <span class="taskname">${taskName}</span>
        <button class="edit"></button>
        <button class="delete"></button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
